<!DOCTYPE html>
<html>
  <head>
    <title>Gallery - GoDiddy</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f7fa;
        margin: 0;
        padding: 0;
      }
      h1 {
        text-align: center;
        background: linear-gradient(to right, #2193b0, #6dd5ed);
        color: white;
        padding: 20px;
        margin: 0;
      }
      .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 25px;
        padding: 30px;
      }
      .gallery div {
        text-align: center;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s, box-shadow 0.3s;
        padding: 10px;
        width: 260px;
      }
      .gallery div:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      }
      .gallery img {
        width: 100%;
        height: 180px;
        object-fit: cover;
        border-radius: 8px;
      }
      .caption {
        margin-top: 8px;
        font-size: 16px;
        font-weight: bold;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h1>Travel Gallery</h1>
    <div class="gallery">
      <div>
        <img src="goa.jpg" alt="Goa Beach" />
        <p class="caption">Goa Beach</p>
      </div>
      <div>
        <img src="paris.jpg" alt="Eiffel Tower" />
        <p class="caption">Paris - Eiffel Tower</p>
      </div>
      <div>
        <img src="maldives.jpg" alt="Maldives Resort" />
        <p class="caption">Maldives Resort</p>
      </div>
      <div>
        <img src="newyork.jpg" alt="New York" />
        <p class="caption">New York - Times Square</p>
      </div>
      <div>
        <img src="beijing.jpg" alt="Beijing" />
        <p class="caption">Beijing - Great Wall</p>
      </div>
      <div>
        <img src="jaipur.jpg" alt="Jaipur" />
        <p class="caption">Jaipur - Hawa Mahal</p>
      </div>
      <div>
        <img src="phuket.jpg" alt="Phuket" />
        <p class="caption">Phuket - Beaches</p>
      </div>
      <div>
        <img src="tokyo.jpg" alt="Tokyo" />
        <p class="caption">Tokyo - Shibuya Crossing</p>
      </div>
    </div>
  </body>
</html>
