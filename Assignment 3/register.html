
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - College Fest 2025</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header><h1>Participant Registration</h1></header>
<nav>
  <a href="index.html">Home</a>
  <a href="events.html">Events</a>
  <a href="schedule.html">Schedule</a>
  <a href="register.html">Register</a>
  <a href="gallery.html">Gallery</a>
  <a href="contact.html">Contact</a>
</nav>
<div class="container">
  <form>
    <label>Full Name:</label>
    <input type="text" name="name" required>
    
    <label>Email:</label>
    <input type="email" name="email" required>
    
    <label>Phone:</label>
    <input type="text" name="phone" required>
    
    <label>Select Event:</label>
    <select name="event">
      <option>Technical Quiz</option>
      <option>Coding Hackathon</option>
      <option>Robotics Challenge</option>
      <option>Dance Competition</option>
      <option>Music Battle</option>
    </select>
    
    <label>Comments:</label>
    <textarea name="comments"></textarea>
    
    <button type="submit">Register</button>
  </form>
</div>
<footer><p>&copy; 2025 College Fest</p></footer>
</body>
</html>
