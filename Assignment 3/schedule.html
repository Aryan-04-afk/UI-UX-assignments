<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Schedule - College Fest 2025</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
        margin: 30px 0;
        font-size: 16px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
      }

      table thead {
        background: #2c3e50;
        color: #fff;
      }

      table th,
      table td {
        padding: 12px 15px;
        text-align: center;
      }

      table tr:nth-child(even) {
        background: #f2f2f2;
      }

      table tr:nth-child(odd) {
        background: #fff;
      }

      table tr:hover {
        background: #dff9fb;
        transition: 0.3s;
      }

      table th {
        background: #34495e;
        color: #fff;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
    </style>
  </head>
  <body>
    <header><h1>Event Schedule</h1></header>
    <nav>
      <a href="index.html">Home</a>
      <a href="events.html">Events</a>
      <a href="schedule.html">Schedule</a>
      <a href="register.html">Register</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
    </nav>
    <div class="container">
      <h2>Day-wise Schedule</h2>
      <table>
        <tr>
          <th>Day</th>
          <th>Event</th>
          <th>Time</th>
          <th>Venue</th>
        </tr>
        <tr>
          <td>Day 1</td>
          <td>Inauguration Ceremony</td>
          <td>10:00 AM</td>
          <td>Main Auditorium</td>
        </tr>
        <tr>
          <td>Day 1</td>
          <td>Technical Quiz</td>
          <td>2:00 PM</td>
          <td>Hall A</td>
        </tr>
        <tr>
          <td>Day 2</td>
          <td>Coding Hackathon</td>
          <td>9:00 AM</td>
          <td>Lab 2</td>
        </tr>
        <tr>
          <td>Day 3</td>
          <td>Dance Competition</td>
          <td>5:00 PM</td>
          <td>Open Stage</td>
        </tr>
      </table>
    </div>
    <footer><p>&copy; 2025 College Fest</p></footer>
  </body>
</html>
