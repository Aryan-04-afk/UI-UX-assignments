<!DOCTYPE html>
<html>
<head>
  <title>Packages - GoDiddy</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f5f7fa; margin: 0; }
    h1 { text-align: center; background: linear-gradient(to right, #ff512f, #dd2476); color: white; padding: 20px; margin: 0; }
    table { width: 80%; margin: 30px auto; border-collapse: collapse; box-shadow: 0 4px 10px rgba(0,0,0,0.1); background-color: white; }
    th, td { border: 1px solid #ddd; padding: 14px; text-align: center; font-size: 16px; }
    th { background-color: #ff512f; color: white; }
    tr:nth-child(even) { background-color: #f9f9f9; }
    tr:hover { background-color: #f1f1f1; transform: scale(1.01); transition: 0.2s; }
  </style>
</head>
<body>
  <h1>Tour Packages</h1>
  <table id="packagesTable">
    <thead>
      <tr>
        <th>Destination</th>
        <th>Duration</th>
        <th>Base Price (₹)</th>
        <th>Final Price (₹)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script src="script.js"></script>
</body>
</html>
